<body>
    <div class="container">
        <div class="row">
            <section class="mx-auto col-md-4 my-5" style="max-width: 15rem;" *ngFor="let details of type">
                <div class="card" (mouseenter)="toggle()" (mouseleave)="toggle()" (click)="viewCalculator(details.id)">
                    <div class="card-body d-flex flex-row">
                        <img src="{{details.imgLogo}}" alt="bank logo" class="rounded-circle me-3" width="50px" alt="avatar" />
                        <div>
                            <h5 class="card-title font-weight-bold mb-2 mt-2">{{details.name}}</h5>
                        </div>
                    </div>
                    <div class="bg-image hover-overlay ripple rounded-0" data-mdb-ripple-color="light">
                        <img class="img-fluid" src="{{details.imgBanner}}" alt="Card image cap" />

                    </div>
                    <div class="card-body">
                        <p class="card-text collapse" id="collapseContent">
                            {{details.Content}}
                        </p>
                        <div class="d-flex justify-content-center">
                            <a class="btn btn-link link-danger p-md-1 my-1 text-center" data-mdb-toggle="collapse" href="#collapseContent" role="button" aria-expanded="false" aria-controls="collapseContent">Read more</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div>
</body>
