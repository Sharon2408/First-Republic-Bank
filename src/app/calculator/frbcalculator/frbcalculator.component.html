<div class="container justify-content-center text-center" *ngFor="let x of type">
    <div class="row d-flex" *ngIf="x.name=='Simple-Interest'">
        <div class=" col-5">
            <img src="{{x.imgBanner}}" alt=" " width="500px">
        </div>
        <div class="col-4 justify-content-center text-center">
            <h2>{{x.name}}</h2>
            <label class="fs-5">Loan Amount</label>
            <input type="number" value="100000" data-type="currency " min="100000" max="10000000" (keypress)="EMICalculator()" placeholder="1,00,000.00" [(ngModel)]="loanAmount">
            <label class="fs-5">Interest Rate</label>
            <input type="number" value="4" min="4" max="24" placeholder="4%" [(ngModel)]="InterestRate" (keypress)="EMICalculator()"><br>
            <label class="fs-5">Year</label><br>
            <input type="number" value="1" min="1" max="30" placeholder="1year" [(ngModel)]="Year" (keypress)="EMICalculator()">
        </div>
        {{EMIAmount}}
    </div>

    <div class="row d-flex" *ngIf="x.name=='GST-Calculator'">
        <div class=" col-5">
            <img src="{{x.imgBanner}}" alt=" " width="500px">
        </div>
        <div class="col-4 justify-content-center text-center">
            <h2>{{x.name}}</h2>
            <label class="fs-5">Enter Amount</label>
            <input type="number" value="100000" data-type="currency" min="100000" max="10000000" placeholder="1,00,000.00" [(ngModel)]="GSTAmount">
            <label class="fs-5">Select GST %</label>
            <div class="col-7 ms-5 ">
                <select class="form-select" aria-label="Default select example">
                <option selected>Select GST %</option>
                <option value="1">5%</option>
                <option value="2">12%</option>
                <option value="3">18%</option>
                <option value="4">28%</option>

              </select>
            </div>
        </div>

    </div>


</div>
