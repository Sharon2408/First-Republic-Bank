<div class="card-body" (mouseenter)="toggle()" (mouseleave)="toggle()" (click)="viewCalculator(calculator.name)">
    <div class="card-body d-flex flex-row">
        <img src="{{calculator.imgLogo}}" alt="bank logo" class="rounded-circle me-3" width="50px" alt="avatar" />
        <div>
            <h5 class="card-title font-weight-bold mb-2 mt-2">{{calculator.name}}</h5>
        </div>
    </div>
    <div class="bg-image hover-overlay ripple rounded-0" data-mdb-ripple-color="light">
        <img class="img-fluid" src="{{calculator.imgBanner}}" alt="Card image cap" />

    </div>
    <div class="card-body">
        <p class="card-text collapse" id="collapseContent">
            {{calculator.Content}}
        </p>
        <div class="d-flex justify-content-center">
            <a class="btn btn-link link-danger p-md-1 my-1 text-center" data-mdb-toggle="collapse" href="#collapseContent" role="button" aria-expanded="false" aria-controls="collapseContent">Read more</a>
        </div>
    </div>
</div>
